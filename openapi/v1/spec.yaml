      type: object
      properties:
        AllocatedResources:
          $ref: '#/components/schemas/AllocatedResources'
        ClientDescription:
          type: string
        ClientStatus:
          type: string
        CreateIndex:
          type: integer
          format: uint64
        CreateTime:
          type: integer
          format: int64
        DeploymentStatus:
          $ref: '#/components/schemas/AllocDeploymentStatus'
        DesiredDescription:
          type: string
        DesiredStatus:
          type: string
        EvalID:
          type: string
        FollowupEvalID:
          type: string
        ID:
          type: string
        JobID:
          type: string
        JobType:
          type: string
        JobVersion:
          type: integer
          format: uint64
        ModifyIndex:
          type: integer
          format: uint64
        ModifyTime:
          type: integer
          format: int64
        Name:
          type: string
        Namespace:
          type: string
        NodeID:
          type: string
        NodeName:
          type: string
        PreemptedAllocations:
          type: array
          items:
            type: string
        PreemptedByAllocation:
          type: string
        RescheduleTracker:
