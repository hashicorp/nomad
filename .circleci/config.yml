    - run:
        command: |
          if [ ! -z $GOTESTARCH ] && [ $GOTESTARCH == "386" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc-multilib
          else
            echo "Skipping 32bit lib installation while building for not 386"
