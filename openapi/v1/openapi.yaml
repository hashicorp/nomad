info:
  contact:
    email: support@hashicorp.com
  license:
    name: MPL 2
    url: https://github.com/hashicorp/nomad/blob/main/LICENSE
  title: Nomad
  version: 1.1.3
openapi: 3.0.3
paths:
  /job/{jobName}/plan:
    post:
      parameters:
      - description: Filters results based on the specified region.
        in: query
        name: region
        schema:
          type: string
      - description: Filters results based on the specified namespace.
        in: query
        name: namespace
        schema:
          type: string
      - description: If set, wait until query exceeds given index. Must be provided with WaitParam.
        in: header
        name: index
        schema:
          type: integer
      - description: Provided with IndexParam to wait for change.
        in: query
        name: wait
        schema:
          type: integer
      - description: If present, results will include stale reads.
        in: query
        name: stale
        schema:
          type: string
      - description: Constrains results to jobs that start with the defined prefix
        in: query
        name: prefix
        schema:
          type: string
      - description: A Nomad ACL token.
        in: header
        name: X-Nomad-Token
        schema:
          type: string
      - description: Maximum number of results to return.
        in: query
        name: per_page
        schema:
          type: integer
      - description: Indicates where to start paging for queries that support pagination.
        in: query
        name: next_token
        schema:
          type: string
      - description: The job identifier.
        in: path
        name: jobName
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobPlanRequest'
        required: true
      responses:
        "200":
          $ref: '#/components/responses/PostJobPlanResponse'
        "403":
          $ref: '#/components/responses/ForbiddenResponse'
        "405":
          $ref: '#/components/responses/MethodNotAllowedResponse'
        "500":
          $ref: '#/components/responses/InternalServerErrorResponse'
      security:
      - X-Nomad-Token: []
      tags:
      - Jobs
  /jobs:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRegisterRequest'
        required: true
      responses:
        "200":
          $ref: '#/components/responses/PostJobResponse'
        "403":
          $ref: '#/components/responses/ForbiddenResponse'
        "405":
          $ref: '#/components/responses/MethodNotAllowedResponse'
        "500":
          $ref: '#/components/responses/InternalServerErrorResponse'
      tags:
      - Jobs
  /jobs/{jobName}:
    get:
      parameters:
      - $ref: '#/components/parameters/RegionParam'
      - $ref: '#/components/parameters/NamespaceParam'
      - $ref: '#/components/parameters/IndexHeader'
      - $ref: '#/components/parameters/WaitParam'
      - $ref: '#/components/parameters/StaleParam'
      - $ref: '#/components/parameters/PrefixParam'
      - $ref: '#/components/parameters/NextTokenHeader'
      - $ref: '#/components/parameters/PerPageParam'
      - $ref: '#/components/parameters/NextTokenParam'
      - $ref: '#/components/parameters/JobNameParam'
      responses:
        "200":
          $ref: '#/components/responses/GetJobResponse'
        "403":
          $ref: '#/components/responses/ForbiddenResponse'
        "405":
          $ref: '#/components/responses/MethodNotAllowedResponse'
        "500":
          $ref: '#/components/responses/InternalServerErrorResponse'
      security:
      - X-Nomad-Token: []
      tags:
      - Jobs
security:
- X-Nomad-Token: []
servers:
- description: dev-agent
  url: http://127.0.0.1:4646/v1
- description: agent
  url: '{scheme}://{address}:{port}/v1'
  variables:
    address:
      default: 127.0.0.1
    port:
      default: "4646"
    scheme:
      default: https
      enum:
      - https
      - http
