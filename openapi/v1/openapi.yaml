components:
  parameters:
    IndexHeader:
      description: If set, wait until query exceeds given index. Must be provided with WaitParam.
      in: header
      name: index
      schema:
        type: integer
    JobNameParam:
      description: The job identifier.
      in: path
      name: jobName
      required: true
      schema:
        type: string
    NamespaceParam:
      description: Filters results based on the specified namespace.
      in: query
      name: namespace
      schema:
        type: string
    NextTokenHeader:
      description: A Nomad ACL token.
      in: header
      name: X-Nomad-Token
      schema:
        type: string
    NextTokenParam:
      description: Indicates where to start paging for queries that support pagination.
      in: query
      name: next_token
      schema:
        type: string
    PerPageParam:
      description: Maximum number of results to return.
      in: query
      name: per_page
      schema:
        type: integer
    PrefixParam:
      description: Constrains results to jobs that start with the defined prefix
      in: query
      name: prefix
      schema:
        type: string
    RegionParam:
      description: Filters results based on the specified region.
      in: query
      name: region
      schema:
        type: string
    StaleParam:
      description: If present, results will include stale reads.
      in: query
      name: stale
      schema:
        type: string
    WaitParam:
      description: Provided with IndexParam to wait for change.
      in: query
      name: wait
      schema:
        type: integer
  requestBodies:
    JobPlanRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobPlanRequest'
      required: true
    JobRegisterRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobRegisterRequest'
      required: true
  responses:
    ForbiddenResponse:
      description: Forbidden
    GetJobResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
      description: ""
      headers:
        X-Nomad-Index:
          description: A unique identifier representing the current state of the requested resource. On a new Nomad cluster the value of this index starts at 1.
          name: X-Nomad-Index
          schema:
            type: integer
        X-Nomad-KnownLeader:
          description: Boolean indicating if there is a known cluster leader.
          name: X-Nomad-KnownLeader
          schema:
            type: boolean
        X-Nomad-LastContact:
          description: The time in milliseconds that a server was last contacted by the leader node.
          name: X-Nomad-LastContact
          schema:
            type: integer
    InternalServerErrorResponse:
      description: Internal server error
    MethodNotAllowedResponse:
      description: Method not allowed
    PostJobPlanResponse:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JobPlanResponse'
      description: ""
      headers:
        X-Nomad-Index:
          description: A unique identifier representing the current state of the requested resource. On a new Nomad cluster the value of this index starts at 1.
          name: X-Nomad-Index
          schema:
            type: integer
        X-Nomad-KnownLeader:
          description: Boolean indicating if there is a known cluster leader.
          name: X-Nomad-KnownLeader
          schema:
            type: boolean
        X-Nomad-LastContact:
