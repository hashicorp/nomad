      properties:
        AllocationTime:
          $ref: '#/components/schemas/Duration'
        ClassExhausted:
          type: object
          additionalProperties:
            type: integer
            format: int64
        ClassFiltered:
          type: object
          additionalProperties:
            type: integer
            format: int64
        CoalescedFailures:
