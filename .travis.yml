sudo: required
dist: trusty

services:
    - docker

language: go

go:
  - 1.x

branches:
  only:
    - master
    - f-acl

before_install:
    - sudo apt-get update
    - sudo apt-get install -y liblxc1 lxc-dev lxc
    - sudo apt-get install -y qemu
    - ./scripts/install_rkt.sh
    - ./scripts/install_consul.sh
    - ./scripts/install_vault.sh

install:
  - make bootstrap

script:
  - sudo -E "PATH=$PATH" make travis
