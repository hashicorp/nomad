sudo: required
dist: trusty

services:
    - docker

language: go

go:
  - 1.6.2

matrix:
  allow_failures:
    - go: tip

branches:
  only:
    - master
    - f-client-enforce-resources

install:
  - cd $HOME/gopath/src/github.com
  - git clone https://github.com/iverberk/nomad.git hashicorp/nomad
  - cd hashicorp/nomad
  - git checkout -qf $TRAVIS_COMMIT
  - make travis
  - make bootstrap

script:
  - make test
