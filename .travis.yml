sudo: required
dist: trusty

services:
    - docker

language: go

go:
  - 1.5.3
  - tip

env:
  - TRAVIS_RUN=true DOCKER_VERSION=1.9.1

matrix:
  allow_failures:
    - go: tip

branches:
  only:
    - master

install:
  - ./scripts/install_rkt.sh
  - make prepare_docker
  - make bootstrap

script:
  - make test
